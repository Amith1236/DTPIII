<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Regression</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <!-- Header -->
        <h1 class="text-center mb-4">Run Regression</h1>

        <!-- Features and Target Selection -->
        <div class="mb-4">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <label for="target" class="form-label">Target Variable:</label>
                    <select id="target" class="form-select">
                        <!-- Options will be dynamically populated -->
                    </select>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-md-5" id="features">
                    <!-- Features checkboxes will be dynamically populated -->
                </div>
            </div>
        </div>

        <!-- Button to Run Regression -->
        <div class="text-center mb-4">
            <button onclick="runRegression()" class="btn btn-primary">Run Regression</button>
        </div>

        <!-- Display Results -->
        <div id="results" class="mb-4"></div>

        <!-- Dynamic Input Fields for Features -->
        <div id="dynamicInputs" class="mb-4">
            <!-- Inputs for each feature will appear here -->
        </div>

        <!-- Predict Button -->
        <div class="text-center mb-4">
            <button onclick="predictOutput()" class="btn btn-success">Predict Output</button>
        </div>

        <!-- Predicted Output -->
        <div id="predictedOutput" class="text-center">
            <p><strong>Predicted Output:</strong> <span id="predictionResult"></span></p>
        </div>

        <!-- Back to Scatterplot Page -->
        <div class="text-center mt-4">
            <button onclick="location.href='/'" class="btn btn-secondary">Back to Scatter Plot</button>
        </div>
    </div>

    <script src="/static/js/regression.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
